version: '3'
 
services:
   database:
     image: mariadb:10.0.29
     volumes:
       - volume_database:/var/lib/mysql
     restart: always
     environment:
       - MYSQL_ROOT_PASSWORD=abc123
       - MYSQL_DATABASE=sito
       - MYSQL_USER=user_sito
       - MYSQL_PASSWORD=abc123
     networks:
       - BackEnd
       
       
   prometheus:
     #image: prom/prometheus:v2.5.0-rc.2
     image: prom/prometheus:latest
     ports:
        - 9090:9090
     volumes:
      # - ./prometheus/:/etc/prometheus/ # map path where yalm file for prom is stored
       - volume_pro:/var/lib/prometheus  # where store data
     command:
       - --config.file=/etc/prometheus/prometheus.yml
     depends_on:
       - sito


   sito:
     depends_on:
       - database
     image: wordpress:4.7.2-apache
     ports:
       - "80:80"
     restart: always
     volumes:
           - volume_sito:/var/www/html
     environment:
       - WORDPRESS_DB_HOST=database
       - WORDPRESS_DB_NAME=sito
       - WORDPRESS_DB_USER=user_sito
       - WORDPRESS_DB_PASSWORD=abc123
     networks:
       - FrontEnd
       - BackEnd
       
   grafana:
    container_name: grafana
    image: grafana/grafana:latest
    volumes:
       - grafana_data:/var/lib/grafana
    environment:
       - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
       - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
       - GF_USERS_ALLOW_SIGN_UP=false
    #restart: unless-stopped
    expose:
       - 3000
    ports:
       - 3000:3000
    depends_on:
       - prometheus


volumes:
    volume_database:
    volume_sito:
    grafana_data: {}
    volume_pro: {}

    #volume_pro:
 
networks:
    FrontEnd:
      driver: bridge
    BackEnd:
      driver: bridge
